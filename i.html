<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic styling for the flip card */
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  perspective: 1000px; /* 3D effect ke liye */
  margin: 20px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Hover par flip effect */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Front aur back side ki positioning */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* Front side styling */
.flip-card-front {
  background-color: #4CAF50;
  color: white;
}

/* Back side styling */
.flip-card-back {
  background-color: #f1c40f;
  color: white;
  transform: rotateY(180deg);
}

/* Text ko upar uthane ke liye animation */
.flip-card-back h2, .flip-card-back p {
  transform: translateY(0);
  transition: transform 0.5s;
}

.flip-card:hover .flip-card-back h2, .flip-card:hover .flip-card-back p {
  transform: translateY(-20px); /* Text ko upar uthane ke liye */
}
    </style>
</head>

</body>
</html>
